[tool:pytest]
testpaths = app/tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
timeout = 60
timeout_method = thread
addopts = --strict-markers --strict-config --verbose --tb=short --timeout=60 --timeout-method=thread --disable-warnings --durations=10
markers =
    unit: Unit tests
    integration: Integration tests
    security: Security tests
    slow: Slow tests (may take longer)
    database: Tests requiring database
    external: Tests requiring external services
    auth: Authentication tests
    payment: Payment processing tests
    webhook: Webhook tests
log_cli = true
log_cli_level = ERROR
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
minversion = 7.0
